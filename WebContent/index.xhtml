<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:l="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Primefaces</title>
</h:head>
<h:body>
	<h:form>
		<p:panelGrid columns="2">
			<h:outputLabel for="txtNome" value="Nome" />
			<p:inputText id="txtNome" value="#{indexBean.sNome}" />
			<h:outputLabel for="txtSobrenome" value="Sobrenome" />
			<p:inputText id="txtSobrenome" value="#{indexBean.sSobrenome}" />
			<h:outputText />
			<p:commandButton value="Enviar" action="#{indexBean.mensagem()}" update="msg" />
			<h:outputText id="msg" value="#{indexBean.sMensagemEscrita}" />
		</p:panelGrid>
	</h:form>
</h:body>
</html>
